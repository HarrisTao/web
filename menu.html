<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>菜单页面</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="menu-page">
    <!-- 顶部导航 -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li><a href="about.html" id="about-link">关于我们</a></li>
          <li><a href="events.html" id="events-link">活动</a></li>
          <li><a href="suggestions.html" id="suggestions-link">建议</a></li>
          <li><a href="announcements.html" id="announcements-link">消息</a></li>
        </ul>
      </nav>
    </header>

    <!-- 主内容 -->
    <main>
      <!-- 图片滚动展示部分 -->
      <section class="carousel-container">
        <div class="carousel">
          <div class="carousel-item">
            <img src="poster1.jpg" alt="海报1">
            <div class="frame-overlay">
              <h3>关于我们</h3>
              <p>了解更多关于我们的小框架内容。</p>
              <button onclick="window.location.href='about.html'">了解更多</button>
            </div>
          </div>

          <div class="carousel-item">
            <img src="poster2.jpg" alt="海报2">
            <div class="frame-overlay">
              <h3>活动详情</h3>
              <p>点击下方按钮了解即将举行的活动。</p>
              <button onclick="window.location.href='events.html'">查看活动</button>
            </div>
          </div>

          <div class="carousel-item">
            <img src="poster3.jpg" alt="海报3">
            <div class="frame-overlay">
              <h3>公告栏</h3>
              <p>获取最新消息和通知。</p>
              <button onclick="window.location.href='announcements.html'">查看公告</button>
            </div>
          </div>
        </div>
        <div class="carousel-buttons">
          <button class="prev">←</button>
          <button class="next">→</button>
        </div>
      </section>

      <!-- 菜单内容 -->
      <section class="menu-grid">
        <div class="menu-item">
          <h3>关于我们</h3>
          <p>了解更多关于我们的信息。</p>
          <button onclick="window.location.href='about.html'">进入</button>
        </div>
        <div class="menu-item">
          <h3>活动</h3>
          <p>查看最新的活动安排。</p>
          <button onclick="window.location.href='events.html'">查看</button>
        </div>
        <div class="menu-item">
          <h3>建议</h3>
          <p>提交您的宝贵建议。</p>
          <button onclick="window.location.href='suggestions.html'">反馈</button>
        </div>
        <div class="menu-item">
          <h3>消息</h3>
          <p>获取最新的公告和消息。</p>
          <button onclick="window.location.href='announcements.html'">查看</button>
        </div>
      </section>

      <!-- 公告部分 -->
      <section class="announcement">
        <h3>公告栏</h3>
        <p>这是最新的公告内容，您可以在此查看重要信息。</p>
      </section>

      <!-- 隐藏/显示公告按钮 -->
      <button id="toggle-btn" onclick="toggleAnnouncement()">隐藏/显示公告</button>
    </main>

    <!-- 页脚 -->
    <footer>
      <p>© 2024 陈语andHarris，所有权利保留。</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>

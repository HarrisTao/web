<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="background">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-image">
        </div>
        <h1 class="title">陳語and Harris，開啟一段美好的記憶</h1>
        <p class="sub-title">讓我們共同記憶</p>
        <div class="auth-buttons">
            <button id="register-btn">注册</button>
            <button id="login-btn">登录</button>
        </div>
    </section>

    <!-- 注册模态框 -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="register-close">&times;</span>
            <h2>用户注册</h2>
            <form id="register-form">
                <label for="register-username">用户名:</label>
                <input type="text" id="register-username" required>
                <label for="register-password">密码:</label>
                <input type="password" id="register-password" required>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="login-close">&times;</span>
            <h2>用户登录</h2>
            <form id="login-form">
                <label for="login-username">用户名:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">密码:</label>
                <input type="password" id="login-password" required>
                <button type="submit">登录</button>
                <p id="error-message" style="color: red; margin-top: 10px;"></p>
            </form>
        </div>
    </div>

  <!-- Firebase App SDK -->
<script src="https://unpkg.com/firebase@9.23.0/firebase-app.js"></script>

<!-- Firebase Auth SDK -->
<script src="https://unpkg.com/firebase@9.23.0/firebase-auth.js"></script>

<!-- 您的自定义脚本 -->
<script type="module" src="script.js"></script>


</body>
</html>

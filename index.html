<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="background">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-image">
        </div>
        <h1 class="title">陳語and Harris，開啟一段美好的記憶</h1>
        <p class="sub-title">讓我們共同記憶</p>
        <form id="login-form" class="login-form">
            <label for="username">用戶名:</label>
            <input type="text" id="username" name="username" value="陳語" required>
            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" id="login-button" class="login-button">登錄</button>
            <p id="error-message" style="color: red; margin-top: 10px;"></p>
        </form>
    </section>

    <script>
        document.getElementById('login-button').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const correctUsername = '陳語';
            const correctPassword = '0227';

            if (username === correctUsername && password === correctPassword) {
                window.location.href = 'menu.html'; // 登錄成功，跳轉至 menu.html
            } else {
                errorMessage.textContent = '用戶名或密碼錯誤，請重新輸入！';
            }
        });
    </script>
</body>
</html>

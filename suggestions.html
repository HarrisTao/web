<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建议页面</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="menu-page">
    <!-- 顶部导航 -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">首页</a></li>
          <li><a href="menu.html">菜单</a></li>
        </ul>
      </nav>
    </header>

    <!-- 主内容 -->
    <main>
      <!-- 用户提交建议的表单 -->
      <section class="suggestion-form">
        <h1>提交您的建议</h1>
        <form id="suggestion-form">
          <textarea id="suggestion-text" rows="5" placeholder="请输入您的建议..." required></textarea>
          <button type="submit" id="submit-suggestion">提交</button>
        </form>
      </section>

      <!-- 显示所有用户的建议 -->
      <section class="suggestions-list">
        <h2>用户建议</h2>
        <div id="suggestions-container">
          <!-- 这里显示所有提交的建议 -->
        </div>
      </section>
    </main>

    <!-- 页脚 -->
    <footer>
      <p>© 2024 陈语andHarris，所有权利保留。</p>
    </footer>
  </div>

  <!-- 引入 Firebase 库和自定义脚本 -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="suggestions.js"></script>
</body>
</html>

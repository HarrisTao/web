<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活动页面</title>
  <link rel="stylesheet" href="events.css">
</head>
<body>
  <div class="events-page">
    <header>
      <h1>活动中心</h1>
    </header>

    <main>
      <section class="event-category">
        <h2>进行中的活动</h2>
        <div class="event-item">
          <h3>圣诞节</h3>
          <p id="christmas-countdown">倒计时：0天0小时0分钟</p>
          <button onclick="enterEvent('christmas')">进入活动</button>
        </div>
      </section>

      <section class="event-category">
        <h2>即将开始的活动</h2>
        <div class="event-item">
          <h3>跨年</h3>
          <p id="newyear-countdown">倒计时：0天0小时0分钟</p>
          <button onclick="enterEvent('newyear')">进入活动</button>
        </div>
      </section>

      <section class="event-category">
        <h2>已结束的活动</h2>
        <div class="event-item">
          <h3>已结束的活动1</h3>
          <p>活动已经结束</p>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2024 陈语andHarris，所有权利保留。</p>
    </footer>
  </div>

  <script src="events.js"></script>
</body>
</html>

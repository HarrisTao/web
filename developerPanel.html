<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开发者控制面板</title>
  <link rel="stylesheet" href="developerPanel.css">
</head>
<body>
  <div class="developer-panel">
    <header>
      <h1>开发者控制面板</h1>
    </header>

    <main>
      <section class="preview-activity">
        <h2>活动内容</h2>
        <button onclick="previewActivity()">立即预览活动内容</button>
      </section>

      <section class="manage-suggestions">
        <h2>管理用户建议</h2>
        <button onclick="manageSuggestions()">撤回任何用户建议</button>
      </section>
    </main>

    <footer>
      <p>© 2024 陈语andHarris，所有权利保留。</p>
    </footer>
  </div>

  <script src="developerPanel.js"></script>
</body>
</html>
